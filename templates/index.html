<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pneumonia Detection</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00b4db, #0083b0);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      padding: 40px;
      text-align: center;
      width: 400px;
      animation: fadeIn 1.5s ease;
    }

    h2 {
      color: #0083b0;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .upload-box {
      border: 2px dashed #0083b0;
      border-radius: 15px;
      padding: 30px;
      transition: 0.3s;
      cursor: pointer;
      background-color: #f9fcff;
    }

    .upload-box:hover {
      background-color: #e6faff;
      transform: scale(1.02);
    }

    input[type="file"] {
      display: none;
    }

    .custom-file-upload {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 8px;
      background-color: #0083b0;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .custom-file-upload:hover {
      background-color: #00b4db;
      transform: scale(1.05);
    }

    button {
      background-color: #00b4db;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #0083b0;
      transform: scale(1.05);
    }

    .result {
      margin-top: 25px;
      font-size: 18px;
      font-weight: 600;
      color: #333;
      animation: slideUp 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>ðŸ©º Pneumonia Detection</h2>
    <p>Upload a Chest X-ray image to check for Pneumonia</p>

    <form action="/predict" method="post" enctype="multipart/form-data">
      <label for="file-upload" class="custom-file-upload">Choose Image</label>
      <input id="file-upload" type="file" name="file" accept="image/*" onchange="showFileName(event)" required>

      <div id="file-name" style="margin-top:10px; color:#555;"></div>

      <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <div class="result">
      <span>{{ prediction_text }}</span>
    </div>
    {% endif %}
  </div>

  <script>
    function showFileName(event) {
      const fileInput = event.target;
      const fileNameDiv = document.getElementById('file-name');
      if (fileInput.files.length > 0) {
        fileNameDiv.textContent = "Selected: " + fileInput.files[0].name;
      } else {
        fileNameDiv.textContent = "";
      }
    }
  </script>
</body>
</html>
